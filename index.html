<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Contatos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mooli&display=swap" rel="stylesheet">  
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="./imagens/agenda.png" alt="agenda de telefone">
            <h1>Agenda de Contatos</h1>
        </header>
        <form id="form-contatos">
            <input id="nome-contato" type="text" required placeholder="Nome do Contato" />
            <input id="num-contato" type="number" required placeholder="Número do Contato" />
            <button type="submit">Adicionar +</button>
        </form>
    
        <table cellspacing="0">
            <thead>
                <tr>
                    <th colspan="2">Nome do Contato</th>
                    <th>Número do Contato</th>
                </tr>
            </thead>
            <tbody>
                
            </tbody>

        </table>
    </div>
    <script src="./main.js"></script>
</body>
</html>
